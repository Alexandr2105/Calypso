<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
recaptcha testing
<form>
  <input id='email-input' type="email" value="234@gmail.com"/>
  <br/>
  <button id="reset-password-button"
          class="g-recaptcha"
          data-sitekey="6Le96RMnAAAAAE9dOL6eVQHJ1HYsNAo4OUbDGWIg"
          data-callback='onSubmit'
          data-action='submit'>Submit</button>
</form>
<script src="https://www.google.com/recaptcha/api.js"></script>
<script>
  const input=document.getElementById('email-input')
  function onSubmit(recaptchaValue){
    const headers = new Headers();
    headers.append('Content-Type', 'application/json');

    fetch('http://localhost:3000/auth/password-recovery',{
      headers:headers,
      method:"POST",
      body:JSON.stringify({
        email:input.value,
        recaptchaValue:recaptchaValue,
      })
    })
  }
</script>
</body>
</html>
