apiVersion: apps/v1
kind: Deployment
metadata:
  name: DEPLOYMENT_NAME
  namespace: NAMESPACE
  labels:
    app: PROJECT
spec:
  selector:
    matchLabels:
      project: PROJECT
  template:
    metadata:
      namespace: NAMESPACE
      labels:
        project: PROJECT
    spec:
      containers:
         - name: PROJECT
           image: REGISTRY_HOSTNAME/PROJECT:TAG_VERSION
           ports:
             - containerPort: PORT_CONTAINER

           env:
             - name: DIRECT_URL
               valueFrom:
                 secretKeyRef:
                   name: calypso-config-secret
                   key: DIRECT_URL
             - name: SHADOW_DATABASE_URL
               valueFrom:
                 secretKeyRef:
                   name: calypso-config-secret
                   key: SHADOW_DATABASE_URL
             - name: ADDRESS_SITE_FOR_CONFIRMATION
               valueFrom:
                 secretKeyRef:
                   name: calypso-config-secret
                   key: ADDRESS_SITE_FOR_CONFIRMATION
             - name: NODEMAILER_USER
               valueFrom:
                 secretKeyRef:
                   name: calypso-config-secret
                   key: NODEMAILER_USER
             - name: NODEMAILER_PASSWORD
               valueFrom:
                 secretKeyRef:
                   name: calypso-config-secret
                   key: NODEMAILER_PASSWORD
             - name: DATABASE_URL
               valueFrom:
                 secretKeyRef:
                   name: calypso-config-secret
                   key: DATABASE_URL
